# Example 1: Basic NDJSON File Import
# This example demonstrates the simplest usage of the NDJSON parser.
# Each line in the NDJSON file is treated as a complete item.

id: example_ndjson_basic
label: 'Basic NDJSON Import Example'
source:
  plugin: url
  data_fetcher_plugin: file
  data_parser_plugin: ndjson
  urls:
    - 'file:///path/to/data.ndjson'
  # Item selector: defaults to / (root), meaning each line is a complete item
  # No strict_mode specified, defaults to true (fail on first malformed line)

process:
  # Simple field mapping - adjust these to match your content type
  nid:
    plugin: skip_on_empty
    source: id
    method: process
  title: name
  body: description

destination:
  plugin: entity:node
  default_bundle: article
